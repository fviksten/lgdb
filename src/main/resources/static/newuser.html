<div class="alert alert-danger" ng-show="controller.error">
    There was a problem adding a new user. Please try again.
</div>
<form role="form" ng-submit="vm.addUser()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username" ng-model="vm.user.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password" ng-model="vm.user.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
</form>
