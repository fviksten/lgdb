<div class="alert alert-danger" ng-show="controller.error">
    There was a problem logging in. Please try again.
</div>
<div class="alert alert-success" ng-if="controller.message == 'OK'">User added. You can now log in to the site.</div>
<div class="alert alert-danger" ng-if="controller.message == 'ERROR'">Something went wrong. Try another username</div>
<form role="form" ng-submit="controller.login()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username" ng-model="controller.credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password" ng-model="controller.credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<h3>Click <a a href="#/newuser">here</a> to add a new user.</h3>
